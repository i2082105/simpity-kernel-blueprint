    <!-- Override favicon for specific production domains -->
    <script>
      (function () {
        try {
          var host = window.location.hostname;
          var isProdDomain =
            host === "simpity.eu" ||
            host === "www.simpity.eu" ||
            host === "simpity-kernel-blueprint.lovable.app";
          var link = document.querySelector('link[rel="icon"]') || document.createElement("link");
          link.rel = "icon";
          link.type = "image/x-icon";
          link.href = isProdDomain ? "/prod/favicon.ico" : "/favicon.ico";
          if (!link.parentNode) {
            document.head.appendChild(link);
          }
        } catch (e) {
          // Fallback: keep default favicon
        }
      })();
    </script>
